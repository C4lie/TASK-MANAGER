{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/personalization.css' %}">
    <link rel="stylesheet" href="{% static 'css/common_styles.css' %}">
</head>
<body>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Profile Settings</h3>
                        <a href="{% url 'task-list' %}" class="btn btn-outline-primary">Back to Tasks</a>
                    </div>
                    <div class="card-body">
                        <!-- User Information Form -->
                        <form method="POST" action="{% url 'personalization' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                            </div>
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </form>

                        <!-- Change Password Form -->
                        <hr class="my-4">
                        <h4>Change Password</h4>
                        <form method="POST" action="{% url 'change-password' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="old_password">Current Password</label>
                                <input type="password" class="form-control" id="old_password" name="old_password">
                            </div>
                            <div class="form-group">
                                <label for="new_password1">New Password</label>
                                <input type="password" class="form-control" id="new_password1" name="new_password1">
                            </div>
                            <div class="form-group">
                                <label for="new_password2">Confirm New Password</label>
                                <input type="password" class="form-control" id="new_password2" name="new_password2">
                            </div>
                            <button type="submit" class="btn btn-warning">Change Password</button>
                        </form>

                        <!-- User Statistics -->
                        <hr class="my-4">
                        <h4>Your Task Statistics</h4>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">Total Tasks</h5>
                                        <p class="card-text display-4">{{ total_tasks }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <h5 class="card-title">Completed</h5>
                                        <p class="card-text display-4">{{ completed_tasks }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-warning">
                                    <div class="card-body">
                                        <h5 class="card-title">Pending</h5>
                                        <p class="card-text display-4">{{ pending_tasks }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
